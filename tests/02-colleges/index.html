
<!DOCTYPE html>
<html>
<head>
	<title>Colleges</title>

	<!-- css -->
	<!-- <link rel="stylesheet" type="text/css" href=" $dir assets/css/styles.css"> -->

	<!-- javascript -->
	<script type="text/javascript" src="../../assets/js/react.min.js"></script>
	<script type="text/javascript" src="../../assets/js/react-dom.min.js"></script>
	<script type="text/javascript" src="../../assets/js/browser.min.js"></script>
	<script type="text/jsx" src="../assets/js/script.js"></script>

</head>
<body>
	<link rel="stylesheet" type="text/css" href="styles.css">

<!-- Load all other resources here: -->
<script type="text/babel">

var CollegeRow = React.createClass({
  render: function() {
    var name = this.props.college.name;
    var grads = this.props.college.grads;
    var undergrads = this.props.college.undergrads.total;
    var sat = this.props.college.sat;
    var gpa = this.props.college.gpa;
    return (
      <tr>
        <td>{name}</td>
        <td>{undergrads}</td>
        <td>{grads}</td>
        <td>{undergrads+grads}</td>
        <td>{sat}</td>
        <td>{gpa}</td>
      </tr>
    );
  }
});

var CollegeTable = React.createClass({
  render: function() {
    var rows = [];
    this.props.colleges.forEach(function(college) {
      rows.push(<CollegeRow college={college} key={college.name} />);
    });
    return (
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Undergrads</th>
            <th>Grads</th>
            <th>Total</th>
            <th>SAT</th>
            <th>GPA</th>
          </tr>
        </thead>
        <tbody>{rows}</tbody>
      </table>
    );
  }
});


var COLLEGES = [
  {name: 'Berkeley', state: 'ca', type: 'semester', grads: 10125, undergrads: {total: 25774, asians: 9300, latinos: 3320}, liveoncampus: {frosh: 0.95, undergrads: 0.26}, sat: 2124, gpa: 3.9},
  {name: 'Riverside', state: 'ca', type: 'quarter', grads: 2676, undergrads: {total: 18621, asians: 6713, latinos: 6678}, liveoncampus: {frosh: 0.74, undergrads: 0.31}, sat: 1720, gpa: 3.6},
  {name: 'Seattle', state: 'wa', type: 'quarter', grads: 13635, undergrads: {total: 28933, asians: 7119, latinos: 1813}, liveoncampus: {frosh: 0.65, undergrads: 0.26}, sat: 1795, gpa: 3.75}
];
 
ReactDOM.render(
  <CollegeTable colleges={COLLEGES} />,
  document.getElementById('container')
);
      
</script>

<h1>Colleges</h1>

<div id="container">

</div>
  
</body>
</html>
